<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Mario Jump
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="game-board">

    <img src="/assets/images/clouds.png" class="clouds">
    <img src="/assets/images/mario.gif" class="mario">
    <img src="/assets/images/pipe.png" class="pipe">
    <audio src="/assets/audio/mario-music.mp3" loop autoplay preload="auto"></audio>


  </div>
</ion-content>
